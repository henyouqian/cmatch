<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <title>Cmatch System</title>
    <!--link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet"-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="bootstrap/css/docs.css" rel="stylesheet">
    <style>
      body {
        padding-top: 0px;
        padding-bottom: 40px;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #f5f5f5;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
    </style>
  </head>
  <body data-spy="scroll">
    <div class="container">
      <div class="row">
        <div class="span3 bs-docs-sidebar">
          <!--nav list========================================= -->
          <div class="affix" style="margin-top: 40px;">
            <span id="login_label" class="label label-success">No login</span>
            <span style="display:inline-block;width:80px"></span>
            <button id="btn_logout" class="btn btn-small" type="submit" style="display:none">Sign out</button>
          </div>
          <ul class="nav nav-list bs-docs-sidenav affix">
            <li>
              <a href="#sec_register">
                <i class="icon-chevron-right"></i>Register
              </a>
            </li>
            <li>
              <a href="#sec_login">
                <i class="icon-chevron-right"></i>Login
              </a>
            </li>
            <li>
              <a href="#sec_rps">
                <i class="icon-chevron-right"></i>RPS
              </a>
            </li>
            <li>
              <a href="#sec_dig">
                <i class="icon-chevron-right"></i>Dig the world
              </a>
            </li>
          </ul>
        </div>
        <div class="span9">
          <!--register section========================================= -->
          <section id="sec_register">
            <div class="page-header">
              <h1>Register</h1>
            </div>
            <div class="form-signin">
              <h2 class="form-signin-heading">Please sign up</h2>
              <input id="reg_username" type="text" class="input-block-level reg_input" placeholder="User name">
              <input id="reg_password" type="password" class="input-block-level reg_input" placeholder="Password">
              <button id="btn_register" class="btn btn-large btn-primary" type="submit">Sign up</button>
            </div>
            <div id="reg_alert" class="alert" style="display:none;"></div>
          </section>

          <!--login section========================================= -->
          <section id="sec_login">
            <div class="page-header">
              <h1>Login</h1>
            </div>
            <div class="form-signin">
              <h2 class="form-signin-heading">Please sign in</h2>
              <input id="login_username" type="text" class="input-block-level login_input" placeholder="User name">
              <input id="login_password" type="password" class="input-block-level login_input" placeholder="Password">
              <button id="btn_login" class="btn btn-large btn-primary" type="submit">Sign in</button>
            </div>

            <div id="login_alert" class="alert" style="display:none;"></div>
          </section>
          <!--rps section========================================= -->
          <section id="sec_rps">
            <div class="page-header">
              <h1>RPS</h1>
            </div>
            <div id="rps_alert" class="alert alert-success" style="width:387px"> $ </div>
            <div id="rps_well" class="well" style="width:398px;height:30px"></div>
            <button id="btn_rock" class="btn btn-info btn-large">Rock</button>
            <button id="btn_paper" class="btn btn-success btn-large">Paper</button>
            <button id="btn_scissors" class="btn btn-warning btn-large">Scissors</button>
            <div style="display:inline; padding-left:30px"></div>
            <button id="btn_del" class="btn btn-inverse btn-large">
              <i class="icon-arrow-left icon-white"></i> Del
            </button>
            <button id="btn_clear" class="btn btn-danger btn-large">
              <i class="icon-trash icon-white"></i> Clear
            </button>
            <button id="btn_battle" class="btn btn-primary btn-large" style="display:none" data-loading-text="Submitting...">
                <i class="icon-screenshot icon-white"></i> Battle!
            </button>

            <!--rps modal section========================================= -->
            <div id="rps_modal" class="modal hide fade" aria-hidden="false">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>liwei</h3>
              </div>
              <div class="modal-body">
                <p id="rps_msg"></p>
              </div>
              <div class="modal-footer">
                <a id="btn_rps_modal_ok" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">OK</a>
              </div>
            </div>
          </section>
          <!--dig section========================================= -->
          <section id="sec_dig">
            <div class="page-header">
              <h1>Dig</h1>
            </div>
            <button id="btn_dig" class="btn btn-primary btn-large" style="width:200px; height:60px">Dig</button>
            <div style="display:none">
              <canvas id="dig_canvas" width="720" height="480" style="border:1px solid;"></canvas>
            </div>
          </section>
        </div>
      </div>
    <div>
    <!--script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script-->
    <script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
