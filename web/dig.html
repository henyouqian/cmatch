<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
      body {
        padding-top: 20px;
        padding-bottom: 50px;
      }
      .unselectable {
          -moz-user-select:none;
          -webkit-user-select:none;
      }
    </style>
  </head>
  <body>
    <div id="login_text"></div>
    <p>Move: w, a, s, d; &nbsp &nbsp Dig: space; &nbsp &nbsp Fill: backspace; &nbsp &nbsp Zoom: up, down, mouse wheel; &nbsp &nbsp  </p>
    <p></p>

    <div unselectable="on" class="unselectable">
      <div id="map_canvas" style="width:640px; height:480px; margin:0 auto 0 auto"></div>
      <canvas id="dig_canvas" width="640" height="480" style="position:absolute;"></canvas>
      <div id="info_div">zoom:</div>
    </div>

    
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV1vKgc2Mku3MKZruYPosTvaxmRw3jvMc&sensor=false"></script>
    <script src="jquery/jquery-1.8.3.min.js"></script>
    <script src="jquery/jquery.mousewheel.js"></script>
    <script src="mousetrap/mousetrap.min.js"></script>
    <script src="dig.js"></script>
  </body>
</html>
